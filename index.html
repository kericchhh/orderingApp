<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title-container">
                    <h1>Jimmy's Dinner</h1>
                    <p id="title-desc">The best burgers and pizzas in town.</p>
                </div>
            </header>
            <main>
                <div id="menu-container"></div>
            </main>
            <footer id="order-container">
                <!-- div here -->
            </footer>
        </div>
        <div class="form-modal hidden" id="modal">
            <div class="form-container">
                <div class="title-form bold">Enter card details</div>
                <form id="payment-form">
                    <label for="fullName"class="labels">Enter your full name:</label>
                    <input class="input" name="fullName" type="text" placeholder="Mickey Mouse" required>
                    <label for="ccNumber"class="labels">Enter a valid credit card number:</label>
                    <input class="input" name="ccNumber" type="text" id="card" placeholder="Enter card number" required pattern="^[0-9]{13,19}$">
                    <label for="cvv" class="labels">Enter a valid 3 digit CVV code:</label>
                    <input class="input" name="cvv"type="text" id="cvv" placeholder="123" required pattern="^[0-9]{3,4}$">
                    <button type="submit" class="pay-btn bold" id="pay-btn" data-pay="pay" disabled>Pay</button>
                </form>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
